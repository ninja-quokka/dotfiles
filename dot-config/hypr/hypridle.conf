general {
    lock_cmd = pidof hyprlock || hyprlock                  # lock screen
    before_sleep_cmd = loginctl lock-session && zenbookduo_keyboard_control.sh 0
    after_sleep_cmd = hyprctl dispatch dpms on && $HOME/.local/bin/keyboard_event_handler.sh
    inhibit_sleep = 3                                        # wait until screen is locked
}

listener {
    timeout = 300                                            # 5min
    on-timeout = loginctl lock-session                       # lock screen when timeout has passed
}

listener {
    timeout = 330                                            # 5.5min
    on-timeout = hyprctl dispatch dpms off && zenbookduo_keyboard_control.sh 0
    on-resume = hyprctl dispatch dpms on && brightnessctl -r && zenbookduo_keyboard_control.sh 1 # screen on when activity is detected
}

listener {
    timeout = 3600
    on-timeout = systemctl suspend
    on-resume = zenbookduo_keyboard_control.sh 1
}
